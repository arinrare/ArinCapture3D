name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CMAKE_GENERATOR: Ninja Multi-Config

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release, RelWithDebInfo]

    name: Build ${{ matrix.config }} on Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for Git SHA embedding

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Ninja
        run: |
          choco install ninja -y
          echo "C:\ProgramData\chocolatey\lib\ninja\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            !build/CMakeCache.txt
            !build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ matrix.config }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-cmake-${{ matrix.config }}-
            ${{ runner.os }}-cmake-

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Ninja Multi-Config" -DCMAKE_EXPORT_COMPILE_COMMANDS=TRUE

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.config }}

      - name: Install
        run: |
          cmake --install build --config ${{ matrix.config }} --prefix dist

      - name: Package (Release/RelWithDebInfo only)
        if: matrix.config != 'Debug'
        run: |
          cpack -C ${{ matrix.config }} --config build/CPackConfig.cmake

      - name: Upload build artifacts - Executable
        uses: actions/upload-artifact@v4
        with:
          name: ArinCaptureSBS-${{ matrix.config }}-exe
          path: |
            build/${{ matrix.config }}/ArinCaptureSBS.exe
            build/${{ matrix.config }}/ArinCaptureSBS.pdb
          retention-days: 30

      - name: Upload build artifacts - Distribution
        uses: actions/upload-artifact@v4
        if: matrix.config != 'Debug'
        with:
          name: ArinCaptureSBS-${{ matrix.config }}-dist
          path: dist/
          retention-days: 30
